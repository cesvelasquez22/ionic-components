<app-header title="datetime"></app-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime [value]="birthDate" displayFormat="DD MMMM YYYY" (ionChange)="changeDate($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Mínimo y Máximo</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" min="2015-01-01" max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime displayFormat="YYYY" min="2015" max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Opciones personalizadas</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
