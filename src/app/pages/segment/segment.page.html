<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Segment</ion-title>

  </ion-toolbar>
  <ion-segment value="all" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="all">
      <ion-label>Todos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let heroe of (heroes$ | async) | filter:search:'publisher'">
      <ion-label>
        <h3>{{ heroe.superhero }} <small>{{ heroe.alterEgo }}</small> </h3>
        <p>{{ heroe.firstAppearance }}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{ heroe.publisher }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
