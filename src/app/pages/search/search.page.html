<ion-header class="ion-no-border">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar album" inputmode="text" [debounce]="250" animated (ionChange)="onSearchChange($event)" ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filter:search:'title'" class="animate__animated animate__fadeInUp animate__faster">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
