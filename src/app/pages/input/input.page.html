<app-header [title]="name || 'Input forms'"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Normal input</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario válido: {{ form.value | json }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="usuario.email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="usuario.password" required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="form.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
